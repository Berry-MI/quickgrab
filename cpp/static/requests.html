<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抢购请求查询</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- 关键 CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/query.css" rel="stylesheet">
    <link href="fonts/remixicon.css" rel="stylesheet">

    <!-- 非关键 CSS 预加载 -->
    <link as="style" href="css/modal.css" onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <link as="style" href="css/alert.css" onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <noscript>
        <link href="css/modal.css" rel="stylesheet">
        <link href="css/alert.css" rel="stylesheet">
    </noscript>
</head>

<body>

<div class="container">
    <!-- 查询区域 -->
    <div class="query-header">
        <div class="form-group">
            <select id="type">
                <option disabled selected value="">抢购方式</option>
                <option value="">全部</option>
                <option value="1">定时开售</option>
                <option value="2">手动上架</option>
                <option value="3">捡漏模式</option>
            </select>
            <select id="buyerSelect" style="display: none">
            </select>
            <select id="status">
                <option disabled selected value="">状态</option>
                <option value="">全部</option>
                <option value="1">等待</option>
                <option value="2">运行</option>
                <option value="3">停止</option>
            </select>
            <select id="order">
                <option selected value="id_desc">最新</option>
                <option value="start_time_asc">最近</option>
                <option value="start_time_desc">最久</option>
            </select>
        </div>

        <div class="query-group">
            <input id="keywordInput" placeholder="输入关键词搜索" type="text">
            <button onclick="resetAndFetchRequests()" type="button">
                <i class="ri-search-line"></i>
                查询
            </button>
        </div>
    </div>

    <!-- 列表容器 -->
    <div class="list-container">
        <div id="requestsContainer"
             style="height: calc(100vh - 280px); overflow-y: auto; -webkit-overflow-scrolling: touch;">
            <!-- 查询结果将被动态插入 -->
        </div>
    </div>

    <!-- 底部导航栏 -->
    <footer class="footer-nav">
        <a href="index.html">
            <i class="ri-add-circle-line"></i>
            <span>提交</span>
        </a>
        <a href="cart.html">
            <i class="ri-shopping-cart-line"></i>
            <span>购物车</span>
        </a>
        <a class="active" href="requests.html">
            <i class="ri-list-check-2"></i>
            <span>任务</span>
        </a>
        <a href="results.html">
            <i class="ri-file-list-3-line"></i>
            <span>结果</span>
        </a>
        <a href="user.html">
            <i class="ri-user-3-line"></i>
            <span>我的</span>
        </a>
    </footer>
</div>

<!-- 自定义提示框 -->
    <div class="custom-alert" id="customAlert"></div>

    <!-- 遮罩层 -->
    <div class="modal-overlay" id="modalOverlay"></div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>请求详情</h2>
                <button class="close-button" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 抢购详情内容 -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- 按钮将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

<!-- 将所有脚本移到 body 结束标签前 -->
<script type="module">
    (async () => {
        const [modalModule, listModule] = await Promise.all([
            import('./js/modal-handler.js'),
            import('./js/list-handler.js')
        ]);

        const {
            showDetails,
            showModal,
            closeModal,
            formatJSON,
            openLink,
            copyToClipboard
        } = modalModule;
        const {
            ListHandler,
            formatDateWithoutYear,
            formatDateWithYear,
            getTypeText,
            getBuyerText
        } = listModule;

        Object.assign(window, {
            showModal,
            closeModal,
            formatJSON,
            openLink,
            copyToClipboard,
            getTypeText,
            getBuyerText,
            formatDateWithoutYear
        });

        function getRequestStatusText(status) {
            switch (status) {
                case 1:
                    return '等待';
                case 2:
                    return '运行';
                case 3:
                    return '停止';
                default:
                    return '未知';
            }
        }

        function getRequestStatusClass(status) {
            switch (status) {
                case 1:
                    return 'status-waiting';
                case 2:
                    return 'status-running';
                case 3:
                    return 'status-stopped';
                default:
                    return '';
            }
        }

        window.getRequestStatusText = getRequestStatusText;

        window.showDetails = (item) => showDetails(item, true, {
            getTypeText,
            getStatusText: getRequestStatusText,
            formatDateWithoutYear,
            getBuyerText
        });

        const listHandler = new ListHandler({
            containerId: 'requestsContainer',
            fetchUrl: '/api/getRequests',
            isRequest: true,
            getStatusText: getRequestStatusText,
            getStatusClass: getRequestStatusClass,
            getTypeText,
            formatDate: formatDateWithYear
        });

        window.resetAndFetchRequests = () => listHandler.resetAndFetch();

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => listHandler.resetAndFetch());
        } else {
            listHandler.resetAndFetch();
        }
    })();
</script>
</body>

</html>
