<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>登录</title>
    <link href="fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/alert.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      margin: 0;
      box-sizing: border-box;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
        min-height: 100vh;
        background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    }

    .container {
      width: 90%;
      max-width: 400px;
        padding: 32px;
        border-radius: 16px;
      background-color: #fff;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-wrapper h1 {
      text-align: center;
      margin-bottom: 1.5em;
        font-size: 1.8em;
        color: #2d3748;
        font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5em;
        position: relative;
    }

    .form-group input {
      width: 100%;
        padding: 12px 16px;
        padding-left: 40px;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
      font-size: 1em;
        transition: all 0.3s ease;
        background-color: #f8fafc;
    }

    .form-group input:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        background-color: #fff;
    }

    .form-group i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: 18px;
    }

    .remember-me {
      display: flex;
      align-items: center;
        gap: 8px;
        margin: 16px 0;
        user-select: none;
        position: relative;
    }

    .remember-me input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .remember-me label {
        color: #64748b;
        font-size: 14px;
        cursor: pointer;
        padding-left: 28px;
        position: relative;
    }

    .remember-me label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        border: 2px solid #e2e8f0;
        border-radius: 4px;
        background-color: #f8fafc;
        transition: all 0.2s ease;
    }

    .remember-me label:after {
        content: '';
        position: absolute;
        left: 6px;
        top: 50%;
        transform: translateY(-50%) scale(0);
        width: 6px;
        height: 10px;
        border: solid #4CAF50;
        border-width: 0 2px 2px 0;
        transform-origin: center;
        transition: all 0.2s ease;
    }

    .remember-me input[type="checkbox"]:checked + label:before {
        border-color: #4CAF50;
        background-color: #fff;
    }

    .remember-me input[type="checkbox"]:checked + label:after {
        transform: translateY(-75%) rotate(45deg) scale(1);
    }

    .remember-me input[type="checkbox"]:focus + label:before {
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    button[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
        padding: 12px;
      border: none;
        border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
        transform: translateY(-1px);
    }

    button[type="submit"] i {
        font-size: 20px;
    }

    #error-message {
        color: #ef4444;
      text-align: center;
        font-size: 14px;
        margin-top: 16px;
        min-height: 20px;
    }

    /* 深色模式适配 */
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #1a1a1a;
            background-image: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            color: #e5e5e5;
        }

        .container {
            background-color: #1e293b;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .form-wrapper h1 {
            color: #e2e8f0;
        }

        .form-group input {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            background-color: #374151;
        }

        .form-group i {
            color: #94a3b8;
        }

        .remember-me label:before {
            border-color: #4a5568;
            background-color: #2d3748;
        }

        .remember-me input[type="checkbox"]:checked + label:before {
            border-color: #4CAF50;
            background-color: #374151;
        }

        .remember-me label:after {
            border-color: #4CAF50;
        }

        #error-message {
            color: #f87171;
        }
    }

    /* 移动端适配 */
    @media (max-width: 480px) {
        .container {
            width: 95%;
            padding: 24px;
        }

        .form-wrapper h1 {
            font-size: 1.5em;
        }

        .form-group input {
            padding: 10px 16px;
            padding-left: 36px;
        }

        button[type="submit"] {
            padding: 10px;
        }
    }
  </style>
</head>
<body>
<!-- 自定义提示框 -->
<div class="custom-alert" id="customAlert"></div>

<div class="container" id="login-container">
  <div class="form-wrapper">
      <h1>欢迎登录</h1>
    <form id="login-form">
      <div class="form-group">
          <i class="ri-user-line"></i>
        <input type="text" id="username" name="username" placeholder="请输入账号" required>
      </div>
      <div class="form-group">
          <i class="ri-lock-password-line"></i>
        <input type="password" id="password" name="password" placeholder="请输入密码" required>
      </div>
        <div class="remember-me">
            <input id="remember-me" name="remember-me" type="checkbox">
            <label for="remember-me">记住我</label>
      </div>
        <button type="submit">
            <i class="ri-login-circle-line"></i>
            登录
        </button>
    </form>
    <div id="error-message"></div>
  </div>
</div>

<script type="module">
    import {showAlert} from './js/util.js';
    
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('remember-me').checked;

      try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&remember-me=${rememberMe}`
      });

          if (response.ok) {
              showAlert('登录成功', 'success');
              setTimeout(() => {
                  window.location.href = '/index.html';
              }, 1000);
      } else {
        const result = await response.json();
              showAlert(result.message || '登录失败', 'error');
      }
    } catch (error) {
          showAlert('登录时发生错误', 'error');
    }
  });
</script>
</body>
</html>
